<div class="container mt-4">
  <h2>Video Games</h2>

  <div class="input-group mb-3">
    <input type="text" [(ngModel)]="newGame" class="form-control" placeholder="Add new game" />
    <input type="number" [(ngModel)]="newGameYear" class="form-control" placeholder="Year" />
    <button class="btn btn-primary" (click)="addGame()">Add</button>
  </div>

  <ul class="list-group">
    <li *ngFor="let game of games; let i = index" class="list-group-item d-flex justify-content-between align-items-center">
      {{ game.name }} ({{ game.year }})
      <button class="btn btn-danger btn-sm" (click)="removeGame(i)">Remove</button>
    </li>
  </ul>
</div>
