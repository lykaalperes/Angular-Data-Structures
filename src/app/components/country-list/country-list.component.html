<h2>Country List by Continent</h2>

<form (submit)="addCountry()">
  <input type="text" [(ngModel)]="newCountry.name" name="name" placeholder="Country Name" required />
  <br><input type="text" [(ngModel)]="newCountry.continent" name="continent" placeholder="Continent" required />
  <br><br><button type="submit">Add Country</button>
</form><br>

<table>
  <thead>
  <tr>
    <th>Country</th>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <th>Continent</th>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let country of countries">
    <td>{{ country.name }}</td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <td>{{ country.continent }}</td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <td>
      <button (click)="removeCountry(country.name)">Remove</button>
    </td>
  </tr>
  </tbody>
</table>
