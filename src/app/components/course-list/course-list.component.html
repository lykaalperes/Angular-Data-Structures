<h2>Course List</h2>

<form (submit)="addCourse()">
  <input type="text" [(ngModel)]="newCourse.title" name="title" placeholder="Course Title" required />
  <br><br><button type="submit">Add Course</button>
</form><br>

<table>
  <thead>
  <tr>
    <th>Course/Program</th>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let course of courses">
    <td>{{ course.title }}</td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <td>
      <button (click)="removeCourse(course.title)">Remove</button>
    </td>
  </tr>
  </tbody>
</table>
