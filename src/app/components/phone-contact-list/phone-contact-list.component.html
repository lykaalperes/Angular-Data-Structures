<div class="container mt-4">
  <h2>Phone Contacts</h2>

  <div class="input-group mb-3">
    <input type="text" [(ngModel)]="newContact.name" class="form-control" placeholder="Contact Name" />
    <input type="text" [(ngModel)]="newContact.number" class="form-control" placeholder="Contact Number" />
    <input type="email" [(ngModel)]="newContact.email" class="form-control" placeholder="Email Address" />
    <input type="text" [(ngModel)]="newContact.address" class="form-control" placeholder="Address" />
    <button class="btn btn-primary" (click)="addContact()">Add</button>
  </div>

  <ul class="list-group">
    <li *ngFor="let contact of contacts; let i = index" class="list-group-item d-flex justify-content-between align-items-center">
      <div>
        <strong>{{ contact.name }}</strong><br />
        {{ contact.number }}<br />
        {{ contact.email }}<br />
        {{ contact.address }}
      </div>
      <button class="btn btn-danger btn-sm" (click)="removeContact(i)">Remove</button>
    </li>
  </ul>
</div>
