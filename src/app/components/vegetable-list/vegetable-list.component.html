<h2>LYKA'S GROCERY</h2><br>

<!-- Form to add a new vegetable -->
<form (submit)="addVegetable()">
  <input type="text" [(ngModel)]="newVegetable.name" name="name" placeholder="Vegetable Name" required />
  <br><input type="number" [(ngModel)]="newVegetable.quantity" name="quantity" placeholder="Quantity" required />
  <br><input type="number" [(ngModel)]="newVegetable.price" name="price" placeholder="Price" required />
  <br><br><button type="submit">Add Vegetable</button>
</form>
<br>
<!-- Vegetable table displaying name, quantity, price, and actions -->
<table>
  <thead>
  <tr>
    <th>Vegetable</th>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <th>Quantity Remaining</th>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <th>Price (â‚±)</th>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <th>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let vegetable of vegetables">
    <td>{{ vegetable.name }}</td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <td>{{ vegetable.quantity }}</td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <td>{{ vegetable.price }}</td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <td>
      <!-- Button to sell a vegetable and reduce its quantity -->
      <button (click)="sellVegetable(vegetable.name)" [disabled]="vegetable.quantity === 0">Sold</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <!-- Button to remove a vegetable -->
      <button (click)="removeVegetable(vegetable.name)">Remove</button>
    </td>
  </tr>
  </tbody>
</table>
